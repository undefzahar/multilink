<!DOCTYPE html>
<html lang="ru">

<head>
  <title>@undef.zahar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.svg" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="avatar"><img src="img/1.jpg" alt=""></div>

    <div class="links">
      <a href="https://www.instagram.com/undef.zahar/">Instagram</a>
      <a href="https://t.me/undefZahar">Telegram</a>
      <a href="https://t.me/undef_music">My playlist</a>
      <a href="https://undefzahar.github.io/#/">Portfolio</a>
    </div>
  </div>

  <style>
    html {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1E1E1E;
      font-family: 'Poppins', sans-serif;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .avatar {
      display: flex;
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 40px;
    }

    .avatar img {
      max-width: 100%;
      max-height: 100%;
    }

    .links {
      display: flex;
      flex-direction: column;
      max-width: 360px;
      margin: 0 auto;
    }

    .links a {
      color: #fff;
      background: #323232;
      padding: 15px 10px;
      border-radius: 14px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      border: 1px solid #4C4D54;
      transition: .2s ease-in-out;
    }

    .links a:hover {
      background: #2C2C2C;
    }

    .links a:active {
      transform: scale(.95);
    }

    .links a:not(:last-of-type) {
      margin-bottom: 10px;
    }
  </style>

</body>

</html>
